name: Deploy to Droplet

on:
  push:
    branches:
      - main

env:
  DROPLET_NAME: rwp-live

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Setup
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DIGITALOCEAN_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # Pre-flight checks
      - name: Get droplet IP
        id: droplet_ip
        run: |
          DROPLET_IP=$(doctl compute droplet get "$DROPLET_NAME" --format PublicIPv4 --no-header | tr -d '[:space:]')
          if [ -z "$DROPLET_IP" ]; then
            echo "[ERROR] No droplet IP found for $DROPLET_NAME" >&2
            exit 1
          fi
          echo "DROPLET_IP=$DROPLET_IP" >> $GITHUB_ENV
          echo "[INFO] Droplet IP: $DROPLET_IP"

      # Deploy
      - name: Deploy docker-compose stack on droplet
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ env.DROPLET_IP }} bash -s << 'DEPLOY_EOF'
            set -euo pipefail
            cd /opt/rwp/deploy
            docker compose pull
            docker compose up -d
            docker compose ps
          DEPLOY_EOF
#cloud-config

package_update: true
package_upgrade: true

packages:
  - ca-certificates
  - curl
  - gnupg
  - git

runcmd:
  # Install Docker
  - install -m 0755 -d /etc/apt/keyrings
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
  - chmod a+r /etc/apt/keyrings/docker.asc
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
  - apt-get update
  - apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

  # Enable Docker on boot and start it
  - systemctl enable docker
  - systemctl start docker

  # Add default user to docker group
  - usermod -aG docker root

  # Log in to DockerHub
  - echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin

  # Create directory structure for Traefik certificates
  - mkdir -p /opt/traefik/acme

  # Create empty acme.json with correct permissions
  - touch /opt/traefik/acme/acme.json
  - chmod 600 /opt/traefik/acme/acme.json

  # Clone the repository
  - git clone https://github.com/rileywheadon/rwp.git /opt/rwp

services:
  example:
    build:
      context: ../example
    ports:
      - "5000:5000"
    restart: unless-stopped

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - example
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
